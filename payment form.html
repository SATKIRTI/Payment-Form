<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="payment form.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main"> PAYMENT FORM </h1>
        <hr>
        <h2>Contact information</h2>
        <p class="one" > Name*:
             <input type="text" required name="name" placeholder="">
        </p>
        </form>
    <fieldset>
        <legend>Gender*</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p class="box5">Address*: <textarea name="address" id="address" cols="195" rows="10"></textarea></p>
    <p class="box4">Email*:<input type="email" name="email" id="email"></p>
    <p class="pin">Pincode*: <input type="number" name="pincode" id="pincode" required></p>
    <h2>Payment information</h2>
    <p class="box3">Card Type*:
        <select name="card type" id="card type" required>
            <option value="">---Select a card type--</option>
            <option value="visa">visa</option>
            <option value="master card">master card</option>
            <option value="rupay">rupay</option>
        </select>
    </p>
    <p class="card">
        Card Number* <input type="number" name=" card number" id="card number" required>
    </p>
    <p class="box2">
        Expiration date* <input type="date" name="exp date" id="exp date" required>
    </p>
    <p class="box1">CVV* <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay now">
    </form>
    </div>
</body>
</html>
